<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>防抖</title>
    <style>
        div{height: 500000px;}
    </style>
</head>
<body>
<div>防抖测试</div>
<script>
    function debounce(fn,delay){
      let timer = null;
      return function(){
        if(timer){
          clearTimeout(timer)
        }
        timer = setTimeout(fn,delay)
      }
    }

    function showTop(){
      let scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
      console.log('滚动条位置：' + scrollTop);
    }
    window.onscroll = debounce(showTop,1000);
</script>
</body>
</html>
